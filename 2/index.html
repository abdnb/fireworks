<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ğŸ‚ ç”Ÿæ—¥å¿«ä¹ ğŸ‚</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: #000;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* åŠ¨æ€æ¸å˜èƒŒæ™¯ */
        .gradient-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24, #6c5ce7, #fd79a8);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            opacity: 0.9;
        }

        /* ç²’å­èƒŒæ™¯ */
        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
        }

        /* ä¸»å®¹å™¨ */
        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: fadeIn 2s ease-in;
        }

        /* æ ‡é¢˜ */
        .title {
            font-size: clamp(2.5rem, 10vw, 5rem);
            font-weight: 900;
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 30px rgba(255,255,255,0.8),
                         0 0 60px rgba(255,255,255,0.5),
                         0 5px 20px rgba(0,0,0,0.3);
            animation: titlePulse 3s ease-in-out infinite, float 6s ease-in-out infinite;
            letter-spacing: 3px;
            position: relative;
        }

        .title::before,
        .title::after {
            content: 'âœ¨';
            position: absolute;
            font-size: 0.5em;
            animation: sparkle 2s ease-in-out infinite;
        }

        .title::before {
            left: -0.8em;
            animation-delay: 0s;
        }

        .title::after {
            right: -0.8em;
            animation-delay: 1s;
        }

        /* 3Dè›‹ç³•å®¹å™¨ */
        .cake-scene {
            perspective: 1000px;
            margin: 40px 0;
        }

        .cake-wrapper {
            position: relative;
            transform-style: preserve-3d;
            animation: rotate3d 20s linear infinite;
        }

        .cake {
            font-size: clamp(6rem, 20vw, 12rem);
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.5));
            cursor: pointer;
            transition: transform 0.3s;
            animation: bounce 2s ease-in-out infinite;
        }

        .cake:active {
            transform: scale(0.9);
        }

        /* èœ¡çƒ›ç«ç„° */
        .candles {
            position: absolute;
            top: -15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: clamp(10px, 3vw, 20px);
        }

        .candle {
            position: relative;
            width: clamp(8px, 2vw, 12px);
            height: clamp(30px, 8vw, 50px);
            background: linear-gradient(to bottom, #ff6b9d, #c44569);
            border-radius: 5px 5px 0 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .flame {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 25px;
            background: radial-gradient(ellipse at center, #fff 0%, #ffeb3b 20%, #ff9800 60%, transparent 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: flicker 0.3s ease-in-out infinite alternate;
            filter: blur(1px);
        }

        .flame::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 15px;
            background: radial-gradient(ellipse at center, #fff 0%, #ffeb3b 50%, transparent 100%);
            border-radius: 50%;
        }

        /* ç¥ç¦å¡ç‰‡ */
        .wishes-container {
            max-width: 90%;
            width: 600px;
            margin-top: 40px;
        }

        .wish-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: clamp(20px, 5vw, 35px);
            margin: 15px 0;
            color: #fff;
            font-size: clamp(1rem, 3.5vw, 1.4rem);
            line-height: 1.8;
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
            animation: slideUp 0.8s ease-out backwards;
            position: relative;
            overflow: hidden;
        }

        .wish-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s ease-in-out infinite;
        }

        .wish-card:nth-child(1) { animation-delay: 0.2s; }
        .wish-card:nth-child(2) { animation-delay: 0.4s; }
        .wish-card:nth-child(3) { animation-delay: 0.6s; }
        .wish-card:nth-child(4) { animation-delay: 0.8s; }

        .wish-icon {
            font-size: 1.5em;
            margin-right: 10px;
            display: inline-block;
            animation: iconBounce 2s ease-in-out infinite;
        }

        /* çƒŸèŠ± */
        .firework {
            position: fixed;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            pointer-events: none;
        }

        /* æ¼‚æµ®å…ƒç´  */
        .float-emoji {
            position: fixed;
            font-size: clamp(2rem, 6vw, 4rem);
            pointer-events: none;
            animation: floatUp 8s ease-in infinite;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.3));
        }

        /* éŸ³ä¹æŒ‰é’® */
        .music-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 100;
            animation: pulse 2s ease-in-out infinite;
        }

        .music-btn:active {
            transform: scale(0.9);
        }

        .music-btn.playing {
            animation: spin 2s linear infinite;
        }

        /* åŠ¨ç”»å®šä¹‰ */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes titlePulse {
            0%, 100% { 
                transform: scale(1);
                text-shadow: 0 0 30px rgba(255,255,255,0.8),
                            0 0 60px rgba(255,255,255,0.5),
                            0 5px 20px rgba(0,0,0,0.3);
            }
            50% { 
                transform: scale(1.05);
                text-shadow: 0 0 50px rgba(255,255,255,1),
                            0 0 100px rgba(255,255,255,0.8),
                            0 5px 20px rgba(0,0,0,0.3);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes sparkle {
            0%, 100% { 
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
            50% { 
                opacity: 0.5;
                transform: scale(1.3) rotate(180deg);
            }
        }

        @keyframes rotate3d {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-15px) scale(1.05); }
        }

        @keyframes flicker {
            0% { transform: translateX(-50%) scaleY(1); }
            100% { transform: translateX(-50%) scaleY(1.2); }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        @keyframes iconBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes explode {
            to {
                transform: translate(var(--tx), var(--ty));
                opacity: 0;
            }
        }

        /* å“åº”å¼ */
        @media (max-width: 768px) {
            .title::before,
            .title::after {
                font-size: 0.4em;
            }

            .music-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    <div class="particles" id="particles"></div>

    <div class="container">
        <h1 class="title">ç”Ÿæ—¥å¿«ä¹</h1>
        
        <div class="cake-scene">
            <div class="cake-wrapper">
                <div class="candles">
                    <div class="candle"><div class="flame"></div></div>
                    <div class="candle"><div class="flame"></div></div>
                    <div class="candle"><div class="flame"></div></div>
                </div>
                <div class="cake" onclick="blowCandles()">ğŸ‚</div>
            </div>
        </div>

        <div class="wishes-container">
            <div class="wish-card">
                <span class="wish-icon">ğŸŒŸ</span>
                æ„¿ä½ å‰ç¨‹ä¼¼é”¦ï¼Œæ¢¦æƒ³æˆçœŸ
            </div>
            <div class="wish-card">
                <span class="wish-icon">ğŸ’–</span>
                æ„¿ä½ å¥åº·å¿«ä¹ï¼Œç¬‘å£å¸¸å¼€
            </div>
            <div class="wish-card">
                <span class="wish-icon">ğŸˆ</span>
                æ„¿ä½ å²å²å¹³å®‰ï¼Œå¹´å¹´æœ‰ä½™
            </div>
            <div class="wish-card">
                <span class="wish-icon">âœ¨</span>
                ç”Ÿæ—¥å¿«ä¹ï¼Œæ°¸è¿œå¹´è½»ï¼
            </div>
        </div>
    </div>

    <div class="music-btn" onclick="toggleMusic()">ğŸµ</div>

    <script>
        // ç²’å­ç³»ç»Ÿ
        function createParticles() {
            const container = document.getElementById('particles');
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#6c5ce7', '#fd79a8'];
            
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = (Math.random() * 4 + 2) + 'px';
                particle.style.height = particle.style.width;
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.opacity = Math.random() * 0.5 + 0.3;
                
                const duration = Math.random() * 3 + 2;
                const delay = Math.random() * 2;
                particle.style.animation = `floatUp ${duration}s ease-in ${delay}s infinite`;
                
                container.appendChild(particle);
            }
        }

        // åˆ›å»ºçƒŸèŠ±
        function createFirework(x, y) {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#6c5ce7', '#fd79a8', '#fff'];
            const particles = window.innerWidth < 768 ? 30 : 50;
            
            for (let i = 0; i < particles; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = x + 'px';
                firework.style.top = y + 'px';
                firework.style.background = colors[Math.floor(Math.random() * colors.length)];
                firework.style.boxShadow = `0 0 10px ${colors[Math.floor(Math.random() * colors.length)]}`;
                
                const angle = (Math.PI * 2 * i) / particles;
                const velocity = Math.random() * 100 + 50;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;
                
                firework.style.setProperty('--tx', tx + 'px');
                firework.style.setProperty('--ty', ty + 'px');
                firework.style.animation = 'explode 1s ease-out forwards';
                
                document.body.appendChild(firework);
                setTimeout(() => firework.remove(), 1000);
            }
        }

        // éšæœºçƒŸèŠ±
        function randomFireworks() {
            setInterval(() => {
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight * 0.7;
                createFirework(x, y);
            }, 2000);
        }

        // æ¼‚æµ®è¡¨æƒ…
        function createFloatingEmoji() {
            const emojis = ['ğŸˆ', 'ğŸ‰', 'ğŸŠ', 'ğŸ', 'â­', 'ğŸ’', 'ğŸŒŸ', 'ğŸ’«', 'ğŸ€', 'ğŸ¦„'];
            
            setInterval(() => {
                const emoji = document.createElement('div');
                emoji.className = 'float-emoji';
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = Math.random() * 100 + '%';
                emoji.style.bottom = '-10%';
                emoji.style.animationDuration = (Math.random() * 4 + 6) + 's';
                
                document.body.appendChild(emoji);
                setTimeout(() => emoji.remove(), 10000);
            }, 800);
        }

        // å¹èœ¡çƒ›
        let candlesBlown = false;
        function blowCandles() {
            if (candlesBlown) return;
            
            const flames = document.querySelectorAll('.flame');
            flames.forEach((flame, index) => {
                setTimeout(() => {
                    flame.style.opacity = '0';
                    flame.style.transform = 'translateX(-50%) scale(0)';
                }, index * 200);
            });

            setTimeout(() => {
                const cake = document.querySelector('.cake');
                const rect = cake.getBoundingClientRect();
                
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        createFirework(
                            rect.left + rect.width / 2 + (Math.random() - 0.5) * 100,
                            rect.top + rect.height / 2 + (Math.random() - 0.5) * 100
                        );
                    }, i * 150);
                }
            }, 600);

            candlesBlown = true;
            
            setTimeout(() => {
                flames.forEach(flame => {
                    flame.style.opacity = '1';
                    flame.style.transform = 'translateX(-50%) scale(1)';
                    flame.style.transition = 'all 0.5s';
                });
                candlesBlown = false;
            }, 4000);
        }

        // éŸ³ä¹æ§åˆ¶
        let musicPlaying = false;
        function toggleMusic() {
            const btn = document.querySelector('.music-btn');
            musicPlaying = !musicPlaying;
            
            if (musicPlaying) {
                btn.classList.add('playing');
                btn.textContent = 'ğŸ¶';
            } else {
                btn.classList.remove('playing');
                btn.textContent = 'ğŸµ';
            }
        }

        // åˆå§‹åŒ–
        window.onload = function() {
            createParticles();
            randomFireworks();
            createFloatingEmoji();
            
            // åˆå§‹çƒŸèŠ±ç§€
            setTimeout(() => {
                for (let i = 0; i < 8; i++) {
                    setTimeout(() => {
                        createFirework(
                            Math.random() * window.innerWidth,
                            Math.random() * window.innerHeight * 0.6
                        );
                    }, i * 300);
                }
            }, 1000);
        };

        // ç‚¹å‡»å±å¹•è§¦å‘çƒŸèŠ±
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.music-btn') && !e.target.closest('.cake')) {
                createFirework(e.clientX, e.clientY);
            }
        });

        // é˜²æ­¢åŒå‡»ç¼©æ”¾
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
