<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Kurban - Interactive Experience</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow: hidden;
            touch-action: none;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            tap-highlight-color: transparent;
        }

        .content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            pointer-events: none;
        }

        .name {
            font-size: clamp(50px, 12vw, 140px);
            font-weight: 900;
            letter-spacing: clamp(-3px, -0.5vw, -5px);
            background: linear-gradient(45deg, #00ff88, #00d4ff, #ff00ff, #ffaa00);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient 8s ease infinite;
            text-transform: uppercase;
            text-shadow: 0 0 40px rgba(0, 255, 136, 0.5);
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .tagline {
            font-size: clamp(14px, 2.5vw, 22px);
            color: #888;
            margin-top: 15px;
            letter-spacing: clamp(3px, 1vw, 8px);
            text-transform: uppercase;
            animation: fadeIn 2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="content">
        <h1 class="name">KURBAN</h1>
        <p class="tagline">Click & Explore</p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        
        const particles = [];
        const nameParticles = [];
        const colors = ['#00ff88', '#00d4ff', '#ff00ff', '#ffaa00'];
        
        // 粒子类
        class Particle {
            constructor(x, y, isName = false) {
                this.x = x;
                this.y = y;
                this.size = isName ? Math.random() * 3 + 2 : Math.random() * 2 + 1;
                this.speedX = (Math.random() - 0.5) * (isName ? 8 : 4);
                this.speedY = (Math.random() - 0.5) * (isName ? 8 : 4);
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.life = 1;
                this.decay = isName ? 0.015 : 0.02;
                this.isName = isName;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.speedX *= 0.98;
                this.speedY *= 0.98;
                this.life -= this.decay;
                this.size *= 0.99;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.shadowBlur = this.isName ? 20 : 10;
                ctx.shadowColor = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }
        
        // 连接线粒子
        class ConnectionParticle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 2 + 1;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                
                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;
            }
            
            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // 检测是否为移动设备
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const particleLimit = isMobile ? 30 : 60;
        const nameParticleCount = isMobile ? 40 : 80;
        
        // 初始化背景粒子
        for (let i = 0; i < particleLimit; i++) {
            particles.push(new ConnectionParticle(
                Math.random() * width,
                Math.random() * height
            ));
        }
        
        // 创建名字粒子爆炸
        function createNameExplosion(x, y) {
            // 限制粒子总数
            if (nameParticles.length > 200) return;
            
            const text = 'KURBAN';
            
            // 简化版：只创建爆炸粒子
            for (let i = 0; i < nameParticleCount; i++) {
                nameParticles.push(new Particle(x, y, true));
            }
            
            // 移动端跳过文字粒子以提升性能
            if (isMobile) return;
            
            // 创建文字粒子（仅桌面端）
            ctx.font = 'bold 50px Arial';
            ctx.fillStyle = '#fff';
            const textWidth = ctx.measureText(text).width;
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = textWidth + 20;
            tempCanvas.height = 70;
            tempCtx.font = 'bold 50px Arial';
            tempCtx.fillStyle = '#fff';
            tempCtx.fillText(text, 10, 55);
            
            const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
            const pixels = imageData.data;
            
            for (let y = 0; y < tempCanvas.height; y += 4) {
                for (let x = 0; x < tempCanvas.width; x += 4) {
                    const index = (y * tempCanvas.width + x) * 4;
                    if (pixels[index + 3] > 128) {
                        const particle = new Particle(
                            x - tempCanvas.width / 2,
                            y - 35,
                            true
                        );
                        particle.x += width / 2;
                        particle.y += height / 2;
                        particle.speedX = (Math.random() - 0.5) * 2;
                        particle.speedY = (Math.random() - 0.5) * 2;
                        nameParticles.push(particle);
                    }
                }
            }
        }
        
        // 绘制连接线
        function drawConnections() {
            const maxDistance = isMobile ? 100 : 120;
            
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < maxDistance) {
                        ctx.strokeStyle = `rgba(255, 255, 255, ${0.08 * (1 - distance / maxDistance)})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
        }
        
        // 动画循环
        let lastTime = 0;
        const fps = isMobile ? 30 : 60;
        const frameInterval = 1000 / fps;
        
        function animate(currentTime) {
            requestAnimationFrame(animate);
            
            const deltaTime = currentTime - lastTime;
            if (deltaTime < frameInterval) return;
            lastTime = currentTime - (deltaTime % frameInterval);
            
            ctx.fillStyle = 'rgba(10, 10, 10, 0.15)';
            ctx.fillRect(0, 0, width, height);
            
            // 更新和绘制背景粒子
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            drawConnections();
            
            // 更新和绘制名字粒子
            for (let i = nameParticles.length - 1; i >= 0; i--) {
                nameParticles[i].update();
                nameParticles[i].draw();
                
                if (nameParticles[i].life <= 0) {
                    nameParticles.splice(i, 1);
                }
            }
        }
        
        // 点击/触摸事件（添加节流）
        let lastClickTime = 0;
        const clickThrottle = isMobile ? 300 : 100;
        
        function handleInteraction(e) {
            const now = Date.now();
            if (now - lastClickTime < clickThrottle) return;
            lastClickTime = now;
            
            const x = e.clientX || (e.touches && e.touches[0].clientX);
            const y = e.clientY || (e.touches && e.touches[0].clientY);
            
            if (x && y) {
                createNameExplosion(x, y);
            }
        }
        
        canvas.addEventListener('click', handleInteraction);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleInteraction(e);
        });
        
        // 窗口大小调整
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });
        
        animate(0);
    </script>
</body>
</html>
