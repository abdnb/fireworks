        .container {

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .bg-animation span {
            position: absolute;
            display: block;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.5);
            animation: float 15s infinite;
            border-radius: 50%;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {

            }

        .content {

        .name-container {

        .name {

            font-weight: 900;
            letter-spacing: -5px;
            background: linear-gradient(45deg, #00ff88, #00d4ff, #ff00ff, #ffaa00);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient 8s ease infinite;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
        }

        .name::before {
            content: 'KURBAN';
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            background: linear-gradient(45deg, #00ff88, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: blur(20px);
            opacity: 0.5;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .tagline {
            font-size: clamp(18px, 3vw, 28px);
            color: #888;
            margin-top: 20px;
            letter-spacing: 8px;
            text-transform: uppercase;
            animation: fadeIn 2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* æŠ€èƒ½å¡ç‰‡ */
        .skills {
            display: grid;

            gap: 30px;
            max-width: 1000px;
            width: 100%;
            margin-bottom: 60px;
        }

        .skill-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .skill-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .skill-card:hover::before {
            left: 100%;
        }

        .skill-card:hover {
            transform: translateY(-10px);
            border-color: #00ff88;
            box-shadow: 0 10px 40px rgba(0, 255, 136, 0.3);
        }

        .skill-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .skill-title {

            background: linear-gradient(45deg, #00ff88, #00d4ff);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .contact-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .contact-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .contact-btn:hover {
            transform: scale(1.05);

            }
            
            .skills {

                gap: 20px;
            }
        }
    </style>
</head>
